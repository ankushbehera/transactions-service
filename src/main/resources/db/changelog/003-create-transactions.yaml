databaseChangeLog:
  - changeSet:
      id: 003
      author: ankush
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: transaction_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: operation_type_id
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false

              - column:
                  name: event_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: account_id
            referencedTableName: accounts
            referencedColumnNames: account_id
            constraintName: fk_transactions_accounts

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: operation_type_id
            referencedTableName: operations_types
            referencedColumnNames: operation_type_id
            constraintName: fk_transactions_ops
